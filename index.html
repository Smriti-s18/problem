<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Organic Marketplace</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            background-color: #ffe4b5; /* Moccasin background */
        }
        header {
            background-color: #ff69b4; /* Hot pink header background */
            color: #fff;
            text-align: center;

        .container {
            max-width: 1200px;

        .section {
            padding: 2em;
            border: 1px solid #ddd;
            margin-bottom: 1em;
            background-color: #ffebcd; /* Light peach section background */
            border-radius: 10px;
        }
        .section h2 {
            margin-top: 0;
            color: #ff6347; /* Tomato red heading color */
        }
        .nav {
            text-align: center;
            margin-top: 1em;
        }
        .nav a {
            display: inline-block;
            margin: 10px 1em;
            padding: 10px 20px;
            color: #4682b4; /* Steel blue link color */
            text-decoration: none;
            font-size: 18px;
            background-color: #ffa07a; /* Light coral button background */
            border-radius: 5px;
        }
        /* Add cute emojis to the links */
        .nav a::before {
            content: "\1F44B"; /* Waving hand emoji */
            margin-right: 5px;
        }
    </style>
</head>
